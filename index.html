<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>costOfLivingByDemographic</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Raleway:400,700" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="../css/custom-style.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
  <link rel="stylesheet" href="../css/hljs-base16.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>

  <style>
    .county {
      fill: slateblue;
      stroke: none;
    }

    .state {
      fill: lightgrey;
      stroke: none;
    }

    .county-outline {
      stroke: darkblue;
      stroke-width: 1px;
      fill: none;
    }

    .state-outline {
      stroke: darkgrey;
      stroke-width: 2px;
      fill: none;
    }

    .graticule {
      fill: none;
      stroke: lightgrey;
    }


    .gridlines line {
      stroke: #bbb;
    }

    .gridlines .domain {
      stroke: none;
    }
  </style>
</head>

<body>
  <h1>names</h1>
  <svg id="map" width="1000" height="1000" style="background: #fff; margin-top:50px"></svg>
  <script>
    let updatedFilteredData = [];

    d3.csv("dataset_fips.csv").then((data) => {
      console.log(data);
      const updatedData = data.map((d) => {
        let newObj = { ...d };
        const fieldsToConvert = [
          "total_budget_avg",
          "asian_hourly",
          "white_hourly",
          "black_hourly",
          "hispanic_hourly",
          "men_median",
          "women_median",
        ];
        fieldsToConvert.forEach((field) => {
          newObj[field] = Number(newObj[field]);
        });

        return newObj;
      });
      const testCouple =
        (updatedData[0].white_hourly + updatedData[0].hispanic_hourly) * 2080;
      const testMarried = "2";
      const testChildren = "3";

      const testSearch = testMarried + "p" + testChildren + "c";

      const filteredData = updatedData.filter((d) => {
        return d.family === testSearch;
      });

      updatedFilteredData = filteredData.map((d) => {
        let newObj = { ...d };
        newObj.is_below_budget = testCouple > d.total_budget_avg;
        return newObj;
      });

      requestData();
    });

    const drawMap = async () => {
      const us = await d3.json("us-counties.json");
      console.log(us);


      const states = topojson.feature(us, us.objects.states);
      const statesMesh = topojson.mesh(us, us.objects.states);
      const counties = topojson.feature(us, us.objects.counties);
      const countiesMesh = topojson.mesh(us, us.objects.counties);

      let map = d3.select("svg#map");
      let mapWidth = map.attr("width");
      let mapHeight = map.attr("height");
      let projection = d3.geoAlbers().fitSize([mapWidth, mapHeight], states);
      let path = d3.geoPath().projection(projection);
      let viewport = map.append("g");

      viewport.append("path")
        .attr("class", "graticule")
        .attr("d", path(d3.geoGraticule10()));
      // STATE POLYGONS
      viewport.selectAll(".state").data(states.features)
        .enter()
        .append("path")
        .attr("class", "state")
        .attr("d", path);
      // COUNTY POLYGONS
      viewport.selectAll(".county").data(counties.features)
        .enter()
        .append("path")
        .attr("class", "county")
        .attr("d", path);
      // COUNTY MESH
      viewport.append("path")
        .datum(countiesMesh)
        .attr("class", "county-outline")
        .attr("d", path);
      // STATE MESH
      viewport.append("path")
        .datum(statesMesh)
        .attr("class", "state-outline")
        .attr("d", path);

      var zoom = d3.zoom()
        .scaleExtent([1, 20])
        .translateExtent([[-50, -50], [mapWidth + 50, mapHeight + 50]])  // to lock to edges
        .on("zoom", mapZoomed);

      map.call(zoom.transform, d3.zoomIdentity);

      function mapZoomed({ transform }) {

        viewport.attr("transform", transform.toString());
        viewport.select(".state-outline")
          .style("stroke-width", 2 / transform.k);
        viewport.select(".county-outline")
          .style("stroke-width", 1 / transform.k);
        viewport.select(".county-outline")
          .attr("visibility", (transform.k > 3) ? "visible" : "hidden");
        viewport.selectAll(".county")
          .attr("visibility", (transform.k > 3) ? "visible" : "hidden");
      }

      viewport.selectAll(".state").on("click", clicked);
      viewport.selectAll(".county").on("click", clicked);


      function clicked(event, d) {
        console.log(d)

        let bounds = path.bounds(d.geometry);
        let dx = bounds[1][0] - bounds[0][0];
        let dy = bounds[1][1] - bounds[0][1];
        let x = (bounds[0][0] + bounds[1][0]) / 2;
        let y = (bounds[0][1] + bounds[1][1]) / 2;
        let scale = Math.max(1, Math.min(10, 0.9 / Math.max(dx / mapWidth, dy / mapHeight)));

        let translate = [mapWidth / 2 - x * scale, mapHeight / 2 - y * scale];

        //  and then modify it using a .translate and .scale
        let newTransform = d3.zoomIdentity
          .translate(translate[0], translate[1])
          .scale(scale);

        map.transition().duration(1000).call(zoom.transform, newTransform);

      }

      viewport.selectAll(".county")
        .data(counties.features)
        .join("path")
        .attr("class", "county")
        .attr("d", path)
        .attr("fill", (d) => {
          let countyData = updatedFilteredData.find(f => f.county_fips === d.id);

          if (countyData) {
            return countyData.is_below_budget ? "green" : "red";
          } else {
            return "lightgrey";
          }
        });
    }
    drawMap();

  </script>
</body>

</html>
