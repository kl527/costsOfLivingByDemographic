  <svg id="map" width="1000" height="1000"></svg>
  <script>
    let updatedFilteredData = [];

    d3.csv("dataset_fips.csv").then((data) => {
      console.log(data);
      const updatedData = data.map((d) => {
        let newObj = { ...d };
        const fieldsToConvert = [
          "total_budget_avg",
          "asian_hourly",
          "white_hourly",
          "black_hourly",

        ];
        fieldsToConvert.forEach((field) => {
          newObj[field] = Number(newObj[field]);
        });

        return newObj;
      });
      const testCouple =
        (updatedData[0].white_hourly + updatedData[0].hispanic_hourly) * 2080;
      const testMarried = "2";
      const testChildren = "3";

    });
    const testCouple =
      (updatedData[0].white_hourly + updatedData[0].hispanic_hourly) * 2080;
    const testMarried = "2";
    const testChildren = "3";

    const testSearch = testMarried + "p" + testChildren + "c";

    const filteredData = updatedData.filter((d) => {
      return d.family === testSearch;
    });

    updatedFilteredData = filteredData.map((d) => {
      let newObj = { ...d };
      newObj.is_below_budget = testCouple > d.total_budget_avg;
      return newObj;
    });

    requestData();

    const drawMap = async () => {
      const us = await d3.json("us-counties.json");
      console.log(us);


      const states = topojson.feature(us, us.objects.states);
      const statesMesh = topojson.mesh(us, us.objects.states);
      const counties = topojson.feature(us, us.objects.counties);
      const countiesMesh = topojson.mesh(us, us.objects.counties);

      let map = d3.select("svg#map");
      let mapWidth = map.attr("width");
      let mapHeight = map.attr("height");
      let projection = d3.geoAlbers().fitSize([mapWidth, mapHeight], states);
      let path = d3.geoPath().projection(projection);
      let viewport = map.append("g");

      viewport.append("path")
        .attr("class", "graticule")
        .attr("d", path(d3.geoGraticule10()));
 
      viewport.selectAll(".state").data(states.features)
        .enter()
        .append("path")
        .attr("class", "state")
        .attr("d", path);
     
      viewport.selectAll(".county").data(counties.features)
        .enter()
        .append("path")
        .attr("class", "county")
        .attr("d", path);

      viewport.append("path")
        .datum(countiesMesh)
        .attr("class", "county-outline")
        .attr("d", path);
    
      viewport.append("path")
        .datum(statesMesh)
        .attr("class", "state-outline")
        .attr("d", path);

      var zoom = d3.zoom()
        .scaleExtent([1, 20])
        .translateExtent([[-50, -50], [mapWidth + 50, mapHeight + 50]]) 
        .on("zoom", mapZoomed);

      map.call(zoom.transform, d3.zoomIdentity);

      function mapZoomed({ transform }) {

        viewport.attr("transform", transform.toString());
        viewport.select(".state-outline")
          .style("stroke-width", 2 / transform.k);
        viewport.select(".county-outline")
          .style("stroke-width", 1 / transform.k);
        viewport.select(".county-outline")
          .attr("visibility", (transform.k > 3) ? "visible" : "hidden");
        viewport.selectAll(".county")
          .attr("visibility", (transform.k > 3) ? "visible" : "hidden");
      }

      viewport.selectAll(".state").on("click", clicked);
      viewport.selectAll(".county").on("click", clicked);


      function clicked(event, d) {
        console.log(d)

        let bounds = path.bounds(d.geometry);
        let dx = bounds[1][0] - bounds[0][0];
        let dy = bounds[1][1] - bounds[0][1];
        let x = (bounds[0][0] + bounds[1][0]) / 2;
        let y = (bounds[0][1] + bounds[1][1]) / 2;
        let scale = Math.max(1, Math.min(10, 0.9 / Math.max(dx / mapWidth, dy / mapHeight)));

        let translate = [mapWidth / 2 - x * scale, mapHeight / 2 - y * scale];

        let newTransform = d3.zoomIdentity
          .translate(translate[0], translate[1])
          .scale(scale);

        map.transition().duration(1000).call(zoom.transform, newTransform);

      }
    }
    drawMap();

        requestData();
      });

      const svg = d3.select("#map");
      const width = svg.attr("width");
      const height = svg.attr("height");
      const margin = { top: 20, right: 20, bottom: 20, left: 20 };
      const mapWidth = width - margin.left - margin.right;
      const mapHeight = height - margin.top - margin.bottom;
      const map = svg
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      const requestData = async function () {
        const us = await d3.json("us-counties.json");
        console.log(us);

        var counties = topojson.feature(us, us.objects.counties);
        var countiesMesh = topojson.mesh(us, us.objects.counties);
        var projection = d3
          .geoAlbersUsa()
          .fitSize([mapWidth, mapHeight], counties);
        var path = d3.geoPath().projection(projection);

        console.log(counties);
        console.log(countiesMesh);
        let graticule = d3.geoGraticule10();
        map
          .append("path")
          .attr("class", "graticule")
          .attr("d", path(graticule));

        console.log(updatedFilteredData);

        const countyDataDict = {};
        updatedFilteredData.forEach((d) => {
          countyDataDict[d.county_fips] = d;
        });

        let countiesPaths = map
          .selectAll("path.counties")
          .data(counties.features)
          .join("path")
          .attr("class", "county")
          .attr("d", path)
          .attr("fill", (d) => {
            const countyId = d.id.padStart(5, "0");
            const data = countyDataDict[countyId];
            if (data) {
              return data.is_below_budget ? "green" : "red";
            } else {
              return "gray";
            }
          });

        map
          .append("path")
          .datum(countiesMesh)
          .attr("class", "outline")
          .attr("d", path);
      };
    </script>
